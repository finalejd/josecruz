<!DOCTYPE html>
<html lang="en">


<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>{% block title %} {% endblock %}</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #04548d;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{% static 'imagenes/logo.svg'%}" alt="" width="50px" height="50px" /> Team Management
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about/">About me</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block body %}

    {% endblock %}

  </div>

  <script src="../static/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
