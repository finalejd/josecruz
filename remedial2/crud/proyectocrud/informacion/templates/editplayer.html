{% extends "base.html" %}

{% block title %} Edit a player {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edit a player</h2>
        <div class="card">
            <div class="card-body">

                <form action="/editPlayer/" method="POST"> {% csrf_token %}

                    <div class="form-group py-2">
                        <input type="number" id="number" name="number" class="form-control"
                            value="{{player.number}}" required readonly>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="namePlayer" name="namePlayer" class="form-control"
                            placeholder="Playe's name" minlength="1" maxlength="20" required>
                    </div>
    
                    <div class="form-group py-2">
                        <input type="number" id="playerNumber" name="playerNumber" class="form-control"
                            placeholder="Player number" minlength="1" maxlength="5" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="tel" id="playerPosition" name="playerPosition" class="form-control"
                            placeholder="Player position" minlength="1" maxlength="20" required>
                    </div>

                    <div class="form-group py-4">
                        <button type="submit" class="btn btn-success btn-block text-white">Edit</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
{% endblock %}
